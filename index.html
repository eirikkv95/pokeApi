<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>Pokemon Shiny check</h1>
        <div class="text">
          <p>
            By clicking on a pokemon you will find how the shiny version
            compares to the normal one.
          </p>
          <p>
            It will also contain interesting information about each pokemon.
          </p>
        </div>
      </header>
      <div class="pokemon-container">
        <!-- All pokemon here-->
      </div>

      <!--  /////////////////-->
      <!--  /////////////////-->
      <!--  /////////////////-->
      <div class="popup">
        <div class="popInfo">
          <div class="firstSection">
            <h3 class="h3Normal">Normal</h3>
            <h3 class="h3Shiny">shiny</h3>
            <figure class="normal">
              <img src="" alt="" />
            </figure>
            <figure class="shiny">
              <img src="" alt="" />
            </figure>
            <div class="info">
              <p class="pokemonInfo"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
